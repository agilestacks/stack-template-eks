parameters:
- name: component.kubernetes
  parameters:
  - name: eks.cluster
    empty: allow
    fromEnv: EKS_CLUSTER
  - name: eks.admin
    fromEnv: EKS_ADMIN
  - name: worker
    parameters:
    - name: count
      fromEnv: EKS_WORKER_COUNT
    - name: size
      fromEnv: EKS_WORKER_INSTANCE_TYPE
    - name: aws.spotPrice
      fromEnv: EKS_WORKER_SPOT_PRICE
      empty: allow

- name: component.acm
  parameters:
  - name: additionalNames
    value: >
      app.${dns.domain}
      *.app.${dns.domain}
      apps.${dns.domain}
      *.apps.${dns.domain}
      auth.${dns.domain}
      git.${dns.domain}
      *.svc.${dns.domain}

- name: component.ingress
  parameters:
  - name: urlPrefix
    value: app
  - name: ssoUrlPrefix
    value: apps
  - name: ssl.enabled
    value: false

- name: component.cluster-autoscaler
  parameters:
  - name: enabled
    value: true
  - name: asgTagCluster
    value: ${kubernetes.eks.cluster}
    kind: link

- name: component.dex
  parameters:
  - name: namespace
    value: dex
  - name: okta.issuer
    fromEnv: DEX_OKTA_APP_ISSUER
  - name: okta.clientId
    fromEnv: DEX_OKTA_APP_CLIENT_ID
  - name: okta.clientSecret
    fromEnv: DEX_OKTA_APP_CLIENT_SECRET

- name: component.namespace
  component: automation-tasks-namespace
  parameters:
  - name: name
    value: automation-tasks
